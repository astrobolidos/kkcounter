<head>
  <title>kkcounter</title>
</head>

<body>
  <div class="container">
    {{>superbar}}
    <div class="row-fluid">
      <div class="span3">
        {{>dailyReport }}
      </div>
      <div class="span4">
        {{>calorieGraph}}
      </div>
      <div class="span4">
        {{>weightGraph}}
      </div>      
    </div>
  </div>
</body>

<template name="superbar">
  What did you did? &nbsp;&nbsp;<input id="search" type="text"/>
</template>

<template name="dailyReport">
  <h4>You've eaten:</h3>
  <ul>
    {{#each dailyCalories }}
        <li><span>{{date}}</span> - <span>{{calories}}</span> - <span>{{weight}}</span>       
    {{/each}}
  </ul>  
	<p>{{#unless dailyCalories}} 
	bla
	{{/unless}}	
	</p>
  
  <input id="add" type="button" value="Add" />
</template>

<template name="calorieGraph">
  <h4>your calories intake!</h3>
    {{#constant}}
      <svg width="200" height="200">
        <g class="bars"></g>
        <g class="labels"></g>
      </svg>
    {{/constant}}  
</template>

<template name="weightGraph">
  <h4>your weight!</h3>
  {{#constant}}
      <svg id="svgArea" width="200" height="200">
      </svg>    
  {{/constant}}
</template>
