<head>
  <title>kkcounter</title>
</head>

<body>
  <div class="container">
    {{>superbar}}
    <div class="row-fluid">
      <div class="span4 well" style="min-height:200px;">
        {{>dailyReport }}
      </div>        
      <div class="span8 well graph">
        {{>weightGraph}}
      </div>        
      <div class="span8 well graph">
        {{>calorieGraph}}
      </div>
    </div>
  </div>
</body>

<template name="superbar">
  What did you did? &nbsp;&nbsp;<input id="search" type="text"/>
</template>

<template name="autocomplete">
  <ul>
  {{#each foods }}
    <li>
      {{name}} = {{cph}}
      <input id="food" class="food" />
    </li>
  {{/each}}
  {{#unless foods}}
    <li>no food found on the archives!</li>
  {{/unless}}
  </ul>
</template>

<template name="dailyReport">
  <h4>You've eaten:</h3>
  <ul>
    {{#each dailyCalories }}
        <li>
          <span class="calories">{{calories}}</span>
          <span>{{preattyDate date}}</span><span>{{weight}}</span>       
    {{/each}}
  </ul>  
	<p>{{#unless dailyCalories}} 
	bla
	{{/unless}}	
	</p>
  
  <input id="add" type="button" value="Add" />
</template>

<template name="calorieGraph">
  <h4>your calories intake!</h4>
    {{#constant}}
      {{touch}}
      <svg>
        <g class="bars"></g>
      </svg>
    {{/constant}}  
</template>

<template name="weightGraph">
  <h4>your weight!</h4>
  {{#constant}}
    {{touch}}
    <svg id="weightGraph"></svg>    
  {{/constant}}
</template>
